<html lang="en">
<head>

        .date-picker{

    <div class="date-picker"  id="one">
        <input type="text" value="date" id="date-input" />         
      </div>
  
      <div class="date-picker"   >
        <input type="text" value="date"  id="date-input2"/>        
      </div>
    

    <script src="./script.js" ></script>
    <script>
        function getSelectDate(param){
        console.log('Picker Output', param);
      }
      var dateInput1 = new calendarPicker({"defaultCalendar": "ET", "selector": "date-input", "showDatePicker": true, "dateFormat": "dd-mm-yyyy",'onChangeCallback':getSelectDate});
      dateInput1.init();
